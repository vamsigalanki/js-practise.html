<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <input type="text" id="kl" onkeyup="abc()" placeholder="sarch by name">

        <table style="border:2px solid ">
            <tr>
            <th>name</th>
            <th>age</th>
            <th>salary</th>
        </tr>
        <tbody id="d1"></tbody>

        <script>
         
            var persons=[{

            },{

            },]
            console.log(persons);
           console.log();
          var tbody= document.getElementById("d1");
                persons.forEach((s) => {
                    console.log(s)
                    var tr1=document.createElement("tr");
